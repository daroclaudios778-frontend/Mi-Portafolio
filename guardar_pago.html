<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Pago</title>
</head>
<body>
    <h1>Registrar Pago</h1>
    <form action="function.php" method="POST">
        <!-- Acción para identificar el caso en function.php -->
        <input type="hidden" name="accion" value="guardarPago">

        <label for="id_usuario">ID Usuario:</label>
        <input type="text" name="id_usuario" id="id_usuario" required><br><br>

        <label for="monto">Monto:</label>
        <input type="number" step="0.01" name="monto" id="monto" required><br><br>

        <label for="metodo_pago">Método de Pago:</label>
        <select name="metodo_pago" id="metodo_pago" required>
            <option value="Tarjeta">Tarjeta</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Transferencia">Transferencia</option>
        </select><br><br>

        <button type="submit">Guardar Pago</button>
    </form>
</body>
</html>
